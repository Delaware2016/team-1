<script>
function write_to_csv() {
  var data = [document.getElementById("FirstName").value,document.getElementById("LastName").value,document.getElementById("email").value,document.getElementById("Adr").value,
  			document.getElementById("City").value,document.getElementById("State").value,document.getElementById("Zip").value,document.getElementById("Username").value,document.getElementById("password").value];
  var csv = '';
    data.forEach(function(row) {
            csv += row + ",";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = '~/Desktop/people.csv';
    hiddenElement.click();

}
