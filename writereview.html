<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<style type="text/css">
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover {
    background-color: #111;
}

</style>
</head>
<body>  
    <ul>
  <li><a onclick="location.href = 'social.html';">Social</a></li>
  <li><a onclick="location.href = 'Donation.html';">Dash</a></li>
  <li><a onclick="location.href = 'profile.html';">Profile</a></li>
  <li><a onclick="location.href = 'events.html';">Events</a></li>
  <li><a onclick="location.href = 'calendar.html';">Calendar</a></li>
  <li><a onclick="location.href = 'Jobs.html';">Jobs</a></li>
</ul>
    
<h3>Please use this area to review the event you had attended.</h3>
<textarea rows="10" cols="80">Your review here.</textarea>

<fieldset class="rating">
    <legend>Please rate:</legend>
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Great!">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Above Average">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Average">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Below Average">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Poor">1 star</label>
</fieldset>
    
<button onclick="window.location='review.html'">Submit</button>

</body>
</html>
