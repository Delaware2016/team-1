<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<style type="text/css">

</style>
</head>
<body>  
    
<h3>Please use this area to review the event you had attended.</h3>
<textarea rows="10" cols="80">Your review here.</textarea>

<fieldset class="rating">
    <legend>Please rate:</legend>
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Great!">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Above Average">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Average">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Below Average">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Poor">1 star</label>
</fieldset>
    
<button type="button">Submit</button>

</body>
</html>
