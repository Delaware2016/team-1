    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Login</title>

</head>

<body>

    <div id="header"></div>

    <div class="img-fluid">
        <img src="images/logo.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label><b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" onclick="location.href = 'mainsplash.html';"class="btn btn-success">Login</button>
        <button type="submit" onclick="location.href = 'survey.html';"class="btn btn-success">Register</button>
        <input type="checkbox" class="form-check-input" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-danger">Forgot Password?</button>
    </div>

    <div id="footer"></div>

</body>
