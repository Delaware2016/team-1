<title>Review a Previous Event</title>

<body>

<h2 class="w3-center">Click a Previous Event to Review</h2>

<div class="w3-content" style="max-width:800px;max-height:400px;position:relative">
<a href="writereview.html">
  <img class="mySlides" src="images/movie.jpg" style="width:100%;height:450px;">
</a>
<a href="writereview.html">
  <img class="mySlides" src="images/chance.jpg" style="width:100%;height:450px;">
</a>
<a href="writereview.html">
  <img class="mySlides" src="images/oktoberfest.jpg" style="width:100%;height:450px;">
</a>
  <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"><</a>
  <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">></a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
